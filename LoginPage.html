<html lang="en"><head>

    <meta charset="utf-8">

    <title>Hello, world!</title>
  <script src="dmxAppConnect/dmxAppConnect.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="dmxAppConnect/dmxValidator/dmxValidator.css">

  </head>
  <body is="dmx-app" id="LoginPage">
    <div is="dmx-browser" id="browser1"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form is="dmx-serverconnect-form" id="form1" method="post" action="dmxConnect/api/Security/New%20File.php" dmx-on:unauthorized="browser1.alert('unauthorized Name/Password')" dmx-on:success="browser1.goto('employees_data2_input.html')">
            <div class="form-group">
              <label for="input4">Name</label>
              <input type="text" class="form-control" id="input4" name="input4" aria-describedby="input4_help" placeholder="Enter Employee Name" required="">
            </div>
            <div class="form-group">
              <label for="input5">Password</label>
              <input type="text" class="form-control" id="input5" name="input5" aria-describedby="input5_help" placeholder="Enter Password" required="">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
                <label class="form-check-label" for="remember">Keep me logged in.</label>
              </div>
            </div>
            <div class="btn-group" role="group" aria-label="Button Group">
              <button class="btn btn-outline-primary" type="reset" id="submit" data-toggle="button" dmx-bind:title="Submit">Button
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body></html>
